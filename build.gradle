apply plugin: 'java'
apply from: 'mytasks.gradle'

repositories {
    mavenCentral() //Q5
}

dependencies {
    compile "org.quartz-scheduler:quartz:2.1.5" //just for example Q5
    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'//Q4
}

sourceSets {
    main {
        java {
            srcDirs = ['source/main/java/com/intelligrape/gradle','source/main/java1','source/main/java2']
        }
        resources {
            srcDirs = ['source/main/resources']
        }
    }
}
version= '1.0'

jar{
    manifest{
        attributes 'Implementation-Title': 'GradleAssignment',
                'Implementation-Version':'1.0',
                'Main-Class':'Application'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }//Q4
    exclude('File1.txt')//Q3
}
